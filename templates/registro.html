<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/869dc8f5ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Crea tu Cuenta</h1>
          <div class="social-container">
            <a href="#" class="social>">
              <i class="fab fa-google" id="black"></i>
            </a>
          </div>
          <span>o usa tu email como registro</span>
          <input type="text" placeholder="Nombre" />
          <input type="text" placeholder="Apellido" />
          <input type="email" placeholder="Correo" />
          <input type="password" placeholder="Contraseña" />
          <button id="[#E8F3D6]">Registrar</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Iniciar Sesión</h1>
          <div class="social-container">
            <a href="#" class="social>">
              <i class="fab fa-google" id="[#E8F3D6]"></i>
            </a>
          </div>
          <span>o usa tu email</span>
          <input type="email" placeholder="Correo" />
          <input type="password" placeholder="Contraseña" />
          <a href="#">¿Olvidaste tu contraseña?</a>
          <button>Iniciar sesión</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>¡Bienvenido!</h1>
            <p>Inicia sesión con tu cuenta</p>
            <button class="ghost" id="signIn">Inicia sesión</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>ReportApp</h1>
            <p>Crear tu cuenta</p>
            <button class="ghost" id="signUp">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      // Evento para abrir form de registro
      signUpButton.addEventListener("click", () =>
        container.classList.add("right-panel-active")
      );

      // Evento para regresar al form de iniciar sesión
      signInButton.addEventListener("click", () =>
        container.classList.remove("right-panel-active")
      );
    </script>
  </body>
</html>
